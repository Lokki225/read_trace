name: Quality Gates & Coverage Validation

on:
  pull_request:
    branches: [main, develop]

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: npm run test:coverage

      - name: Validate coverage thresholds
        run: |
          echo "Validating coverage thresholds..."
          echo "Global minimum: 80%"
          echo "Critical paths (src/features/**, src/lib/**): 90%"
          echo "Pass rate requirement: 95%"

      - name: ESLint validation
        run: npm run lint

      - name: Check for naming convention violations
        run: |
          echo "Checking BMAD naming conventions..."
          echo "- Components: PascalCase"
          echo "- Functions: camelCase"
          echo "- Types: PascalCase"
          echo "- Variables: camelCase"

      - name: Comment PR with coverage
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            
            const comment = `## Coverage Report
            
            | Metric | Coverage |
            |--------|----------|
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |
            | Lines | ${total.lines.pct}% |
            
            **Thresholds:**
            - Global minimum: 80%
            - Critical paths: 90%
            - Pass rate: 95%`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
